version: "3"
services:
    php:
        container_name: php
        build:
            context: ./php
            dockerfile: Dockerfile
        ports:
          - "3100:80"
          - "443:443"
        volumes:
            - "./api:/var/www/html"
        links:
            - "ES:esServer"
        depends_on:
            - ES

    ES:
        image: docker.elastic.co/elasticsearch/elasticsearch:6.6.1
        container_name: ES
        environment:
            - cluster.name=docker-cluster
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        volumes:
            - esdata:/usr/share/elasticsearch/data
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - 9200:9200

volumes:
    esdata:
        driver: local
